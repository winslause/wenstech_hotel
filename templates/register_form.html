<div class="modal-header">
    <h5 class="modal-title" id="registerModalLabel">Register</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form id="registerForm">
        <div class="mb-3">
            <label for="reg_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="reg_name" required>
        </div>
        <div class="mb-3">
            <label for="reg_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="reg_email" required>
        </div>
        <div class="mb-3">
            <label for="reg_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="reg_password" required>
            <div id="password_feedback" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="reg_confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="reg_confirm_password" required>
            <div id="confirm_password_feedback" class="form-text"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>
